<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CRM Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0 0 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <div class="container">
        <div class="card">
            <h3>Current Leads</h3>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Contact Info</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>Lead 1</td>
                    <td>lead1@example.com</td>
                    <td>New</td>
                </tr>
                <!-- Add more rows as needed -->
            </table>
        </div>
        <div class="card">
            <h3>Opportunities</h3>
            <table>
                <tr>
                    <th>Opportunity</th>
                    <th>Stage</th>
                    <th>Expected Revenue</th>
                </tr>
                <tr>
                    <td>Opportunity 1</td>
                    <td>Proposal</td>
                    <td>$10,000</td>
                </tr>
                <!-- Add more rows as needed -->
            </table>
        </div>
    </div>
</body>
</html>
